<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card Exercise</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="head"></div>
        <div class="body">
            <img src="./icons/user-circle.png" alt="user icon" id="user">
            <h2>Jane Doe</h2>
            <div class="state">
                <img src="./icons/map-marker.png" alt="map marker icon" id="marker">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="profile">
                <img src="./icons/gear.png" alt="" id="gear">
                <a href="">edit profile</a>
            </div>

        </div>
    </div>

</body>

</html>
